<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Library</h1>
            <button id="addButton" class="button">New Book</button>
        </div>

        <table>
            <tr>
                <th>#id</th>
                <th>Name</th>
                <th>author</th>
                <th>pages</th>
                <th>readed?</th>
            </tr>
        </table>

        <dialog>
            <form action="" method="get">
                <div class="inputBlock">
                    <label for="name">What's the name of the book</label>
                    <input type="text" id="name" name="name" class="input">
                </div>

                <div class="inputBlock">
                    <label for="author">What's the author of the book</label>
                    <input type="text" id="author" name="author" class="input">
                </div>

                <div class="inputBlock">
                    <label for="pages">How many pages ?</label>
                    <input type="number" id="pages" name="pages" class="input">
                </div>

                <div class="inputBlock">
                    <label for="read">Did you read it ?</label>
                    <select name="read" id="read">
                        <option value="true">Yes</option>
                        <option value="false">Not Yet</option>
                    </select>
                </div>
                
                <div class="buttonBlock">
                    <button type="submit" class="button">Add book</button>
                    <button class="button" id="closeButton">Close</button>
                </div>
            </form>  
        </dialog>
        
    </div>
</body>
</html>
